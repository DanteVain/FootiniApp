<div class="card mb-4">
  <div class="card-image-wrapper">
    <img class="card-image-top" style="height: 20%; width: 20%" src="http://www.fastrackerzkennel.com/wp-content/uploads/2014/03/male-placeholder-image.jpeg" alt="{{user.forename + ' ' + user.surname}}">
  </div>
  <div class="card body p-1">
    <h6 class="card-title text-center mb-3"><i class="fa fa-user mr-1"></i> {{user.forename + ' ' + user.surname}}</h6>
    <p class='card-text text-muted text-center'>{{user.email}}</p>
  </div>
  
</div>
