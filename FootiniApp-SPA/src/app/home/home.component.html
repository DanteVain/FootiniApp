<div class="container mt-5">

  <div class="container">
    <div *ngIf="registerMode" class="row justify-content-center">
      <div class="col-md-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

  <div *ngIf="!registerMode" class="text-center">
    <h1>Welcome to Footini</h1>
    <p class="lead">Come on in to view your communication boards</p>
    <div class="text-center">
      <div class="mx-1">
        <button class="btn btn-primary btn-lg mx-1" (click)="registerToggle()">Register</button>
        <button class="btn btn-info btn-lg mx-1">Learn More</button>
      </div>
    </div>

  </div>
</div>
