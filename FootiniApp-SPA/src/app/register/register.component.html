<form #registerForm="ngForm" (ngSubmit)="register()">

  <h3 class="text-center">Sign Up</h3>

  <hr>
  <div class="form-group">
    <input type="text" class="form-control" required name="forename" [(ngModel)]="model.forename" placeholder="Forename">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" required name="surname"  [(ngModel)]="model.surname" placeholder="Surname">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" required name="emailaddress" [(ngModel)]="model.email" placeholder="Email Address">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mx-1" type="submit">Register</button>
    <button class="btn btn-default mx-1" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
