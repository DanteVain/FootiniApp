
<div class="card mb-100">
  <div class="card-image-wrapper">
    <img class="card-image-top" style="height: 20%; width: 20%" src="{{image.url}}" alt="">
  </div>
  <div class="card body p-1">
    <h6 class="card-title text-center mb-3"><i class="fa fa-user mr-1"></i> {{image.associatedText}}}</h6>
    <p class='card-text text-muted text-center'>{{image.dateAdded}}</p>
  </div>
  
</div>
