<div class="text-center p-4">
    <h1>Your uploaded images</h1>
</div>
<div class='container p-2'>
  <div class='row'>
    <div class="col-sm-2" *ngFor="let image of images" class="col-xl-2 col-lg-3 col-md-4 col-sm-12">
      <!-- <app-image-card [image]="image"></app-image-card> -->
      <img src="{{image.url}}" class="img-thumbnail rounded mb-2" alt="">
      <div class="text-center p-2">
        Text: {{image.associatedText}}
      </div>
      <div class="text-center p-2">
        <button type="button" class="btn btn-sm btn-danger m-1"><i class="fa fa-trash-o"></i></button>
        <button type="button" class="btn btn-sm btn-info m-1">Save</button>
      </div>
    </div>
  </div>
</div>
